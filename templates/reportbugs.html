<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>HackerLife</title>
    </head>
    <body style="background-color: black;">
    {% if sentence != None %}
      <div style="font-size: 4vw; color: white; text-align: center;">{{sentence}}</div>
      {% endif %}
      <div class="topnav" style="width: 100%; height: 100px; margin-bottom: 1%;">
        <form action="/" method="GET">
          <div class="form-group">
            <button type="submit" class="btn btn-danger form-control" style="width: 15%; margin-top:2%; 
 height: 70px; margin-left: 4%; font-size: 3vw; float: left; margin-bottom: 1%;">Home</button>
            </div>
        </form>
      </div>
      <div style="color: white; margin-left: 4%;  margin-right: 79%; float:right; margin-top: 0.7%; ">
      <iframe width="20" height="20" src="https://www.youtube.com/embed/5_rPNfr6gAI?t=1&controls=0" frameborder="0"   ></iframe>  - Click me to start music!</div>
      <div style="font-size: 8vw; color: white; text-align: center; margin-bottom:5%;">HackerLife</div>

      {% if type == "bugs" %}
      <form action="/reportbugs" method="POST">
      {% elif type == "users" %}
      <form action="/reportuser" method="POST">
      {% elif type == "suggestion" %}
      <form action="/suggest" method="POST">
      {% endif %}
          
        <div class="form-group">
          {% if type == "bugs" %}
            <textarea placeholder="Tell us about the bugs you have experienced! We are sorry for the Inconvenience!" name="description" id="description" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%;  width: 94%; margin-bottom:1%;"></textarea>
          <input placeholder="Email Address (Case Sensitive)" type="text" name="email" id="email" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%;  width: 94%; ">
          <button type="submit" class="btn btn-danger form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3                      
                                   %;  width: 94%;">Report Bug</button>
        {% elif type == "users" %}
          <input placeholder="Username you would like to ban (Case Insensitive)" type="text" name="username" id="username" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%;  width: 94%; ">
          <input placeholder="Email Address (Case Sensitive)" type="text" name="email" id="email" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%;  width: 94%; ">
          <textarea placeholder="Why would you like to report this person?" name="description" id="description" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%;  width: 94%; margin-bottom:1%;"></textarea>
          <button type="submit" class="btn btn-danger form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%;  width: 94%;">Report User</button>
          {% elif type == "suggestion" %}
           <textarea placeholder="Tell us your amazing suggestion!" name="description" id="description" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%;  width: 94%; margin-bottom:1%;"></textarea>
          <input placeholder="Email Address (Case Sensitive)" type="text" name="email" id="email" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%;  width: 94%; ">
          <button type="submit" class="btn btn-danger form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3                      
                                   %;  width: 94%;">Send Suggestion</button>
          {% endif %}
      </form>

    </body>
</html>
